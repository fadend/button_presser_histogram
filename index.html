<!doctype html>
<html>
  <head>
    <title>Press the button!</title>
  </head>
  <body>
    <button class="button" style="font-size: 30pt" title="Keep on pressing it!">
      Press this button
    </button>
    <h2>What's the distribution of button press times look like?</h2>
    <div>Number of presses: <span class="button-press-count">0</span></div>
    <div class="extra-stats" style="display: none">
      Milliseconds since last press: <span class="milliseconds-timer"></span>
      <br />
      Last press time (milliseconds): <span class="last-time"></span>
      <br />
      Mean press time (milliseconds): <span class="mean-time"></span>
      <br />
      Portion of your life since first press (seconds):
      <span class="duration"></span>
    </div>
    <div class="button-press-histogram"></div>
    <div class="button-press-timeseries"></div>
    <script
      src="https://cdn.plot.ly/plotly-3.0.1.min.js"
      charset="utf-8"
    ></script>
    <script src="button_presser_histogram.js"></script>
  </body>
</html>
